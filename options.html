<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        padding: 20px;
        font-family: system-ui, sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="number"] {
        width: 60px;
        padding: 4px;
      }
      button {
        margin-top: 10px;
        padding: 6px 12px;
      }
      #status {
        margin-top: 10px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Tab Limiter Settings</h2>

    <label>
      Tab Limit:
      <input type="number" id="tabLimit" min="1" max="100" value="10" />
    </label>

    <button id="save">Save</button>

    <div id="status"></div>

    <script type="module" src="options.js"></script>
  </body>
</html>
